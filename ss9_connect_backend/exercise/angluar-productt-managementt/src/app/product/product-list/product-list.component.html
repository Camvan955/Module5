<h1>Danh sách sản phẩm</h1>

<table class="table table-hover">
  <thead>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
    <td>Mô tả</td>
    <td>Chỉnh sửa</td>
    <td>Xóa</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products; index as i">
    <td>{{i + 1}}</td>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.description}}</td>
    <td><button  class="btn btn-primary" [routerLink]="['/product/update',product.id]">Chỉnh sửa</button></td>
    <td><button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"(click)="temp = product">Xóa</button></td>
  </tr>
  </tbody>
</table>
<app-product-delete [product]="temp"></app-product-delete>
