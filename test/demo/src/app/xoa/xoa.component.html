<form>
  <div class="modal fade" id="deleteLoHang" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Xác nhận lại</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Bạn có chắc muốn xóa thông tin lô hàng
          <span style="color: red">{{loHang.sanPham?.ten}}</span>
          nhập ngày
          <span>{{loHang.ngayNhap}}</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="button" (click)="deleteLoHang()" class="btn btn-primary">Xóa</button>
        </div>
      </div>
    </div>
  </div>
</form>
