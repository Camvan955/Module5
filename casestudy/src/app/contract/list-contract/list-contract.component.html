<app-header></app-header>
<app-navigation></app-navigation>
<h1 style="text-align: center ; margin-top: 40px">DANH SÁCH HỢP ĐỒNG</h1>

<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <button class="btn btn-outline-success" routerLink="/contract/create">Thêm mới</button>
    <table class="table table-success table-hover mt-5">
      <thead>
      <tr>
        <th> #</th>
        <th>Tên dịch vụ</th>
        <th>Khách hàng</th>
        <th>Ngày bắt đầu</th>
        <th>Ngày kết thúc</th>
        <th>Tiền đặt cọc</th>
        <th>Tổng tiền</th>
        <th colspan="2">Gói dịch vụ đi kèm</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of contracts| paginate: {itemsPerPage: 5, currentPage:p} ;index as i">
        <td>{{i + 1}}</td>
        <td>{{item.facility.name}}</td>
        <td>{{item.customer.name}}</td>
        <td>{{item.dateStart}}</td>
        <td>{{item.dateEnd }}</td>
        <td>{{item.deposit | currency: "VNĐ"}}</td>
        <td>{{item.totalPay | currency: "VNĐ"}}</td>
        <td>
          <button class="btn btn-primary btn-rounded">+</button>
        </td>
        <td>
          <button class="btn btn-primary btn-rounded">Danh sách dịch vụ đi kèm</button>
        </td>
      </tr>
      </tbody>
    </table>
    <div style="text-align: right">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
  <div class=" col-md-1">
  </div>
</div>
<app-footer></app-footer>
